<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PSO Section ID Calculator</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-h">
        <input class="" type="text" autocomplete="off" id="name" placeholder="Name" autofocus maxlength="12">
    </div>

    <div class="grid-a">

        <div class="classic-sep"></div>

        <p class="classic">DC / PC / GC / XB</p>

        <div class="classic-sep"></div>

        <div></div>
        <img class="classic-section-id-img" alt="" src="img/Impossible.webp" id="img0">
        <div></div>

        <div></div>
        <p id="tf0">N/A</p>
        <div></div>

    </div>

    <div class="grid-b">

        <div class="bb-sep"></div>

        <p class="blueburst">BlueBurst</p>

        <div class="bb-sep"></div>

        <p>HUmar</p>
        <p>HUnewearl</p>
        <p>HUcast</p>
        <p>HUcaseal</p>

        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img1">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img2">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img3">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img4">

        <p id="tf1">N/A</p>
        <p id="tf2">N/A</p>
        <p id="tf3">N/A</p>
        <p id="tf4">N/A</p>

        <div class="dashed-sep"></div>

        <p>RAmar</p>
        <p>RAmarl</p>
        <p>RAcast</p>
        <p>RAcaseal</p>

        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img5">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img6">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img7">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img8">

        <p id="tf5">N/A</p>
        <p id="tf6">N/A</p>
        <p id="tf7">N/A</p>
        <p id="tf8">N/A</p>

        <div class="dashed-sep"></div>

        <p>FOmar</p>
        <p>FOmarl</p>
        <p>FOnewm</p>
        <p>FOnewearl</p>

        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img9">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img10">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img11">
        <img class="section-id-img" alt="" src="img/Impossible.webp" id="img12">

        <p id="tf9">N/A</p>
        <p id="tf10">N/A</p>
        <p id="tf11">N/A</p>
        <p id="tf12">N/A</p>

    </div>

    <script src="script.js"></script>
</body>

</html>
